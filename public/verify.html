<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Face API | Verify</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<h2>Face Verification Test</h2>
	<div class="image-container">
		<div class="image-content">
			<div class="image">
				<img id="face_a">
				<select id="select_a" onchange="select(this, value, name)">
				</select>
			</div>
		</div>
	</div>
	<div class="api-container">
		<div class="api-content">
			<button onclick="verify()">Verify</button>
			<span id="loading">Loading...</span>
			<pre id="response"></pre>
			<a href="https://github.com/carlosmart7104/face-verification-test" target="_blank">
				<img id="github" src="assets/images/github-icon.png">
			</a>
		</div>
	</div>
	<script type="text/javascript" src="js/images.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
